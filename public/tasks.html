<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Website - T√¢ches</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- üîí PROTECTION AVANT RENDU -->
    <script>
        if (!localStorage.getItem('user')) {
            window.location.replace('/index.html');
        }
    </script>
</head>
<body class="light-bg">
    <!-- ====================== NAVBAR ====================== -->
    <nav class="sticky">
        <div class="logo">Maintenance App</div>
        <ul>
            <li><a href="/">Accueil</a></li>
            <li><a href="/login.html">Connexion</a></li>
            <li><a href="/tasks.html">T√¢ches</a></li>
        </ul>
        <div class="user-info">
            <span id="userName"></span>
            <button id="logoutBtn" class="btn btn-primary btn-small">D√©connexion</button>
        </div>
    </nav>

    <!-- ====================== MAIN CONTENT ====================== -->
    <div class="main-content">

        <!-- PAGE HEADER -->
        <div class="page-header">
            <h1>Liste des T√¢ches</h1>
        </div>

        <!-- STATISTICS CARDS -->
        <div class="stats">
            <div class="stat-card">
                <div id="totalTasks" class="number">-</div>
                <div class="label">Total</div>
            </div>
            <div class="stat-card">
                <div id="pendingTasks" class="number">-</div>
                <div class="label">En attente</div>
            </div>
            <div class="stat-card">
                <div id="inProgressTasks" class="number">-</div>
                <div class="label">En cours</div>
            </div>
            <div class="stat-card">
                <div id="completedTasks" class="number">-</div>
                <div class="label">Termin√©es</div>
            </div>
        </div>

        <!-- FILTER BUTTONS -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="pending">En attente</button>
            <button class="filter-btn" data-filter="in_progress">En cours</button>
            <button class="filter-btn" data-filter="completed">Termin√©es</button>
        </div>

        <!-- TASK LIST -->
        <div class="tasks-container">
            <div class="tasks-header">T√¢ches de maintenance</div>
            <div id="taskList" class="task-list">
                <div class="loading">Chargement des t√¢ches...</div>
            </div>
        </div>
    </div>

    <!-- ====================== JAVASCRIPT ====================== -->
    <script>
        // ====================== VARIABLES ======================
        let allTasks = [];          // Contient toutes les t√¢ches charg√©es
        let currentFilter = 'all';  // Filtre actuel appliqu√©

        const userNameElem = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');

        // ====================== AFFICHAGE UTILISATEUR ======================
        function displayUserInfo() {
            const user = localStorage.getItem('user');
            if(user) {
                const userData = JSON.parse(user);
                userNameElem.textContent = `Connect√© : ${userData.name}`;
                logoutBtn.style.display = 'inline-block';
            } else {
                userNameElem.textContent = '';
                logoutBtn.style.display = 'none';
            }
        }

        // ====================== DECONNEXION ======================
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('user');  // Supprime les donn√©es de l'utilisateur
            allTasks = [];                     // Vide le tableau des t√¢ches
            document.getElementById('taskList').innerHTML = `
                <div class="empty-state">
                    <p>Vous √™tes d√©connect√©.</p>
                    <a href="/index.html" class="btn btn-primary">Retour √† l'accueil</a>
                </div>
            `;
            setTimeout(() => { window.location.href = '/index.html'; }, 1000);
        });

        // ====================== CHARGEMENT DES T√ÇCHES ======================
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const result = await response.json();

                if(result.success && result.data) {
                    allTasks = result.data;
                    updateStats();
                    displayTasks(allTasks);
                } else {
                    showEmptyState('Aucune t√¢che trouv√©e');
                }
            } catch(error) {
                console.error('Erreur:', error);
                showEmptyState('Erreur lors du chargement des t√¢ches');
            }
        }

        // ====================== MISE A JOUR DES STATISTIQUES ======================
        function updateStats() {
            document.getElementById('totalTasks').textContent = allTasks.length;
            document.getElementById('pendingTasks').textContent = allTasks.filter(t => t.status === 'pending').length;
            document.getElementById('inProgressTasks').textContent = allTasks.filter(t => t.status === 'in_progress').length;
            document.getElementById('completedTasks').textContent = allTasks.filter(t => t.status === 'completed').length;
        }

        // ====================== AFFICHAGE DES T√ÇCHES ======================
        function displayTasks(tasks) {
            const taskList = document.getElementById('taskList');

            if(tasks.length === 0) {
                showEmptyState('Aucune t√¢che dans cette cat√©gorie');
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-info">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                        <div class="task-description">${escapeHtml(task.description || 'Pas de description')}</div>
                        <div class="task-meta">
                            Cr√©√©e le ${formatDate(task.created_at)}
                            ${task.user_id ? ' | Assign√©e √† l\'utilisateur #' + task.user_id : ''}
                        </div>
                    </div>
                    <span class="task-status status-${task.status}">${formatStatus(task.status)}</span>
                </div>
            `).join('');
        }

        // ====================== √âTAT VIDE ======================
        function showEmptyState(message) {
            document.getElementById('taskList').innerHTML = `
                <div class="empty-state">
                    <p>${message}</p>
                    <a href="/login.html" class="btn btn-primary">Se connecter</a>
                </div>
            `;
        }

        // ====================== FORMATAGE ======================
        function formatStatus(status) {
            const map = { pending: 'En attente', in_progress: 'En cours', completed: 'Termin√©e' };
            return map[status] || status;
        }
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit', year: 'numeric' });
        }
        function escapeHtml(text) {
            if(!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ====================== FILTRAGE DES T√ÇCHES ======================
        function filterTasks(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-btn[data-filter="${filter}"]`)?.classList.add('active');

            if(filter === 'all') displayTasks(allTasks);
            else displayTasks(allTasks.filter(t => t.status === filter));
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => filterTasks(btn.dataset.filter));
        });

        // ====================== PROTECTION DE PAGE ======================
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('user');
            if(!user) {
                allTasks = [];
                document.getElementById('taskList').innerHTML = '';
                window.location.href = '/index.html';
                return;
            }

            displayUserInfo();
            loadTasks();
        });

    </script>
</body>
</html>
